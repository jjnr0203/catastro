<p-fluid>
    <form [formGroup]="form">
        <!-- Componente Registro de turismo -->
            <h1 class="text-3xl font-bold mb-8">Datos 14-37</h1>
            <div class="grid grid-cols-12 gap-6">
                <!-- Tipo de Establecimieto-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Tipo de Establecimiento"></label>
                    <p-select  optionLabel="label" formControlName="establishments" placeholder="Seleccione una opción"> </p-select>
                </div>

                <!-- Nombre(Franquicia o Cadena)-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Nombre"> </label>
                    <p-select optionLabel="label" formControlName="name" placeholder="Seleccione un nombre"> </p-select>
                </div>

                <!-- Tipo de Personería-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Tipo de Personería"> </label>
                    <p-select optionLabel="label" formControlName="type" placeholder="Seleccione una opción"> </p-select>
                </div>

                 <!-- Personería Jurídica-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Personería jurídica"> </label>
                    <input pInputText type="text" formControlName="legalEntity" />
                </div>

                <!--Provincia-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Provincia"> </label>
                    <input pInputText type="text" formControlName="province" />
                </div>

                 <!--Cantón -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Cantón"> </label>
                    <input pInputText type="text" formControlName="canton" />
                </div>

                <!--Parroquia -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Parroquia"> </label>
                    <input pInputText type="text" formControlName="parish" />
                </div>

                <!--Tipo de parroquia-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Tipo de parroquia "> </label>
                    <input pInputText type="text" formControlName="parishType" />
                </div>

                <!--Dirección -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Dirección"> </label>
                    <input pInputText type="text" formControlName="address" />
                </div>

                <!--Referencia de dirección-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Referencia de dirección"> </label>
                    <input pInputText type="text" formControlName="referenceStreet" />
                </div>

                <!--Teléfono principal -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Teléfono principal"> </label>
                    <input pInputText type="text" formControlName="phone" />
                </div>

                <!--Teléfono secundario-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Teléfono secundario"> </label>
                    <input pInputText type="text" formControlName="secondaryPhone" />
                </div>

                <!--Latitud-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Latitud"> </label>
                    <input pInputText type="text" formControlName="latitude" />
                </div>

                <!--Longitud-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Longitud"> </label>
                    <input pInputText type="text" formControlName="longitude" />
                </div>

                <!-- Correo electrónico-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Correo electrónico"> </label>
                    <input pInputText type="text" formControlName="email" />
                </div>

                 <!-- Dirección Web -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Dirección Web "> </label>
                    <input pInputText type="text" formControlName="webPage" />
                </div>
                
                <!-- Estado Registro del establecimiento-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Estado Registro del establecimiento"> </label>
                    <input pInputText type="text" formControlName="state" />
                </div>

                <!-- Sistema de origen-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Sistema de origen"> </label>
                    <input pInputText type="text" formControlName="systemOrigin" />
                </div>

                <!-- Estado del Registro con deuda -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Estado del Registro con deuda "> </label>
                    <input pInputText type="text" formControlName="hasDebt" />
                </div>

                
                <!-- Total de trabajadores Hombres  -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total  trabajadores Hombres  "> </label>
                    <input pInputText type="number" formControlName="totalMen" />
                </div>
                
                <!-- Total de trabajadores Mujeres -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total trabajadores Mujeres "> </label>
                    <input pInputText type="number" formControlName="totalWomen" />
                </div>

                 <!-- Total de trabajadores Hombres con discapacidad  -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total trabajadores Hombres con discapacidad  "> </label>
                    <input pInputText type="number" formControlName="totalMenDisability" />
                </div>

                 <!-- Total de trabajadores Mujeres con discapacidad -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total trabajadores Mujeres con discapacidad "> </label>
                    <input pInputText type="number" formControlName="totalWomenDisability" />
                </div>

                <!-- Total trabajadores-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total trabajadores"> </label>
                    <input pInputText type="text" formControlName="totalWorker" />
                </div>
            </div>
    </form>
</p-fluid>
