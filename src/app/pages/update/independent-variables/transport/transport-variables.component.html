<p-fluid>
    <form [formGroup]="form">
        <!-- Componente Registro de turismo -->
            <h1 class="text-3xl font-bold mb-8">Datos Independientes de Transporte turístico</h1>
            <div class="grid grid-cols-12 gap-6">

                 <!-- Titulo Habilitante -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Modalidades de turismo de Aventura"> </label>
                    <input pInputText type="text" formControlName="enablingTitle" />
                </div>

                <!-- Fecha de emision del titulo habitante -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Identificaciones de Guías de Turismo"> </label>
                    <input pInputText type="text" formControlName="issueAt" />
                </div>

                 <!-- Fecha de caducidad del titulo habitante -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Nombres de Guías de Turismo "> </label>
                    <input pInputText type="text" formControlName="expirationAt" />
                </div>

                <!-- Tipo de vehiculo -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="RUC de Compañías de Transporte"> </label>
                    <input pInputText type="text" formControlName="landTransports" />
                </div>

                <!-- Matricula -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Razón Social de Compañías de Transporte "> </label>
                    <input pInputText type="text" formControlName="registration" />
                </div>

                <!-- Fecha de matricula -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Fecha de matricula"> </label>
                    <input pInputText type="text" formControlName="registrationAt" />
                </div>

                <!--Fecha de caducidad de matricula-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Fecha de caducidad de matricula"> </label>
                    <input pInputText type="text" formControlName="registrationExpirationAt" />
                </div>

                <!-- Capacidad de unidad -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Capacidad de unidad "> </label>
                    <input pInputText type="text" formControlName="capacity" />
                </div>

                <!--Total vehiculos-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total vehiculo"> </label>
                    <input pInputText type="text" formControlName="totalUnits" />
                </div>

                <!--Total asientos de los vehículos -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total asientos de los vehículos "> </label>
                    <input pInputText type="text" formControlName="totalSeats" />
                </div>

                <!--Tipo de local del transporte -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Tipo de local del transporte "> </label>
                    <input pInputText type="text" formControlName="typeTransportLocation" />
                </div>

                <!--Tipo embarcaciones-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Nombre del representante de ventas"> </label>
                    <input pInputText type="text" formControlName="typeBoats" />
                </div>

                <!--Modalidad de embarcaciones-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Modalidad de embarcaciones"> </label>
                    <input pInputText type="text" formControlName="boatModality" />
                </div>

                <!--Matrícula embarcación -->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Matrícula embarcación "> </label>
                    <input pInputText type="text" formControlName="enrollBoats" />
                </div>

                <!--Total capacidades embarcaciones-->
                <div class="col-span-4 flex flex-col gap-2">
                    <label appLabel label="Total capacidades embarcaciones"> </label>
                    <input pInputText type="text" formControlName="totalBoatCapacities" />
                </div>
            </div>
    </form>
</p-fluid>
